<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/svg/logo.svg" />

    <!-- Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet" />
    <script
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Flowbite -->

    <script
      async
      src="https://kit.fontawesome.com/edd99ad8ab.js"
      crossorigin="anonymous"></script>

    <link href="/admin/styles/output.css" rel="stylesheet" />
    <title>Admin - Login</title>
  </head>
  <body class="grid place-items-center bg-gray-1 w-screen h-screen">
    <form class="form flex flex-col gap-6 bg-white rounded-3xl p-6 py-10">
      <img
        src="/admin/assets/svg/login.svg"
        alt="login icon"
        width="80"
        height="80" />

      <div class="space-y-2">
        <h1 class="text-2xl font-medium">Welcome Super Trixers</h1>
        <p class="text-gray">Please sign in below.</p>
      </div>

      <div class="space-y-2 flex flex-col">
        <label for="email">Email</label>
        <input
          class="rounded-lg"
          type="email"
          id="email"
          name="email"
          placeholder="you@email.com"
          required />
      </div>

      <button
        type="submit"
        class="w-full py-3 text-white font-semibold bg-purple-1 rounded-2xl">
        Continue with Email
      </button>
    </form>

    <script async>
      let form = document.querySelector('.form');

      form.addEventListener('submit', (e) => {
        e.preventDefault()
        setTimeout(() => {
          window.location.href = './confirm-email.html';
        }, 2000);
      });
    </script>
  </body>
</html>
