<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/svg/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/edd99ad8ab.js" crossorigin="anonymous"></script>
  <link href="/src/output.css" rel="stylesheet" />
  <title>Trix - Waitlist Home</title>
</head>

<body class="bg-purple text-white max-w-[100vw] max-h-[150vh] overflow-x-hidden">
  <header class="header-paddings flex items-center justify-between">
    <img class="w-40" src="/svg/logo-trix-white.svg" alt="trix logo" />
    <div class="flex items-center gap-8">
      <a class="hover:underline" href="/src/pages/about.html">About</a>
      <img width="40" src="/svg/histogram.svg" alt="histogram svg" />
    </div>
  </header>

  <section class="relative text-center space-y-10 md:px-10 md:pt-14 pt-10 px-6">
    <h1 class="text-5xl font-semibold">
      Unlock Rewards <br />
      for Every Purchase
    </h1>
    <p class="w-1/2 mx-auto">
      Shop at your favorite stores, upload your receipts, and earn points for
      every transaction. Enjoy exclusive discounts, gift cards, and more!
      <br />
      Get Started today!
    </p>
    <button class="text-purple bg-white px-6 py-3 rounded-lg">
      <a href="/waitlist/sign-up.html">
        Join Our Waitlist
      </a>
    </button>
    <div class="relative">
      <img class="mx-auto w-[80%]" src="/waitlist-assets/home-image.png" alt="image" />
      <img class="absolute top-[40%] right-0" width="313" src="/waitlist-assets/home-stuff.svg" alt="home stuff" />
    </div>

    <div class="absolute z-10 bottom-0 left-0 right-0 flex items-center justify-between header-paddings">
      <p>&2024 Trix. All rights reverved</p>
      <ul class="flex items-center justify-center gap-6">
        <li>
          <a href=""><img width="40" src="/waitlist-assets/facebook.svg" alt="" /></a>
        </li>
        <li>
          <a href=""><img width="40" src="/waitlist-assets/twitter.svg" alt="" /></a>
        </li>
        <li>
          <a href=""><img width="40" src="/waitlist-assets/instagram.svg" alt="" /></a>
        </li>
        <li>
          <a href=""><img width="40" src="/waitlist-assets/tiktok.svg" alt="" /></a>
        </li>
      </ul>
    </div>
  </section>
</body>

</html>
